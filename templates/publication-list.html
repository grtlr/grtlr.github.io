<ul class="uk-list uk-list-divider">
    $for(publications)$
      <li>
        <div>
          <div><span class="uk-text">$title$</span></div>
          <div><span class="uk-text uk-text-small">$author$</span></div>
          <div><span class="uk-text-small">$published$ ($year$)</span></div>
          $if(doi)$<div>$partial("templates/doi.html")$</div>$endif$
          $if(outlink)$<div>$partial("templates/link.html")$</div>$endif$
        </div>
      </li>
    $endfor$
</ul>
