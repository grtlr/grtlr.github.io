# Use c since we provide own build tools
language: c
dist: trusty
sudo: false

notifications:
  email: false

branches:
  only:
  - develop

cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
    - $HOME/.stack

before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
  - stack build
  - stack exec site build

before_deploy:
  - cp README.md _site/

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  keep_history: true
  skip_cleanup: true
  local_dir: _site/
  target-branch: master
  on:
    branch: develop
